name: Release

on:
  push:
    branches:
      - 'release/**'

permissions:
  contents: write

env:
  TAG: ${{ github.ref_name }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    # - name: ğŸ“‘ Create tag
    #   run: | 
    #     echo OUTPUT="$(git ls-remote --tags origin | grep ${TAG##*/})" >> $GITHUB_ENV

    #     if [[ -n "$OUTPUT" ]]; then
    #       echo NEW_TAG="${TAG##*/}-rc-`expr "${OUTPUT:0-1}" + 1`" >> $GITHUB_ENV
    #     else
    #       echo NEW_TAG="${TAG##*/}-rc-1" >> $GITHUB_ENV
    #     fi

    #     git tag $NEW_TAG
    #     git push origin --tags
    #   shell: bash

    - name: âš™ï¸ Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: âš™ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tomli-w --no-cache-dir

    - name: âœ… Update version
      env:
        NEW_TAG: ${{ env.NEW_TAG }}
      run: |
        python ./.github/python-library-rc.py

    - name: ğŸ“ Git Config
      run: |
        git config --global user.email bot@linuxprofile.com
        git config --global user.name ğŸ§
      shell: bash

    - name: ğŸ“ Git Process
      run: |
        if [[ `git status --porcelain` ]]; then
          git add --all
          git commit -a -m "Updated Version"
          git push origin HEAD:$TAG --force
        else
          echo "WARNING: No changes were detected. git commit push action aborted."
        fi
      shell: bash
      continue-on-error: true

    - name: ğŸš€ Create release
      run: |
        gh release create $NEW_TAG \
            --repo="$GITHUB_REPOSITORY" \
            --title="$NEW_TAG" \
            --generate-notes
